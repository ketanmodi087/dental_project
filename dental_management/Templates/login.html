<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .login-container {
            max-width: 400px; /* Maximum width of the container */
            margin: auto; /* Center the container */
            padding: 2rem;
            background-color: #ffffff; /* White background for the form */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .login-container h2 {
            margin-bottom: 1.5rem; /* Spacing below the heading */
            text-align: center; /* Center the heading text */
        }
        .btn-primary {
            width: 100%; /* Full-width button */
            padding: 0.75rem; /* Button padding */
            font-size: 1.1rem; /* Larger font size */
        }
        .form-label {
            font-weight: 500; /* Slightly bolder label text */
        }
    </style>
</head>
<body>
    <div class="login-container mt-5">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
